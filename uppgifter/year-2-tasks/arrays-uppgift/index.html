    <title>Arrays upgift</title>

<body>
<h1>Allt är i konsolen</h1>
<script>
    let favColors = ["black", "red", "yellow", "grey"];
    
    //tar bort sista objektet i array´n. 
    favColors.pop();

    //sätter in ett objekt i slutet av array´n i detta tillfälet blue.
    favColors.push("blue");

    //kan lägga till ett objekt var du vill i en array eller ta bort som jag gjorde här.
    favColors.splice(2, 1)

    console.log(favColors)
</script>
