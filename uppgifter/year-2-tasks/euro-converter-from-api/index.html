<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Euro Converter</h1>

    <h3>Antal euro</h3>
    <input id="euro-amount" type="number" value="0">
    <div class="curency-option-menu">
        <button id="USD-button" data-currency="USD">USD</button>
        <button id="SEK-button" data-currency="SEK">SEK</button>
        <button id="NOK-button" data-currency="NOK">NOK</button>
    </div>
    <h3 id="converted-money-holder">Value in USD: 0 USD</h3>
    
<script src="app.js"></script>
</body>
</html>
