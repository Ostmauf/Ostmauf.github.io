<!DOCTYPE html>
<html lang="en">
<head>

<body style="margin: 0;">
    
<div class="parent">

    <div class="content">

        <div class="pass_anv">
            <h1>Logga in</h1>
            <form action="bestloginserver.best">
                <label for="username">Användarnamn</label>
                <br>
                <input type="text" name="username">
                <br>
                <label for="password">Lössenord</label>
                <br>
                <input type="password" name="password">
            </form>
        </div>
        <a href="#">Glömmt lössenordet?</a>
        <div class="create-account_Loggin">
            <a href="#" class="create-acc">Skapa konto</a>
            <button type="submit" class="loggin-button">Logga in</button>
        </div>
    </div>
    <div class="footer"><p class="footer-text">Login formelär övning</p></div>

</div>

</body>
